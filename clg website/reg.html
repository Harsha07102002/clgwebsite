<html>
    <head>
        <title>Registration Page</title>
        <link rel="icon" type="image/x-icon" href="favi.jpg">
        <script type="text/javascript" src="ro.js"></script>
        <link href="box.css" rel="stylesheet">
    </head>
    <body vlink="black" alink="black" link="black">
        <div class="container">
            <!--Data or Content-->
            <div class="box-1">
                <div class="content-holder">
                    <h2>Hello!</h2>
                   
                    <button class="button-1" onclick="signup()">Sign up</button>
                    <button class="button-2" onclick="login()">Login</button>
                </div>
            </div>
      
            
            <!--Forms-->
            <div class="box-2">
                <div class="login-form-container">
                    <h1>Login Form</h1>
                    <input type="text" placeholder="Username" class="input-field">
                    <br><br>
                    <input type="password" placeholder="Password" class="input-field">
                    <br><br>
                    <button class="login-button" onclick="bease()" type="button">Login</button>
                    <br><br><p id="fp"><a href="">Forgot Password?</a></p>
                </div>
      
      
      <!--Create Container for Signup form-->
            <div class="signup-form-container">
                <h1>Sign Up Form</h1>
                <input type="text" placeholder="First Name" class="input-field" required>
                <br><br>
                <input type="text" placeholder="Last Name" class="input-field" required>
                <br><br>
                <input type="text" placeholder="Username" class="input-field">
                <br><br>
                <input type="email" placeholder="Email" class="input-field">
                <br><br>
                <input type="password" placeholder="Password" class="input-field">
                <br><br>
                <button class="signup-button" onclick="cease()" type="button">Sign Up</button>
            </div>
      
      
      
            </div>
    </body>
</html>
